<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entre em contato</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</head>

<body>

    <header>
        <div class="container-header teste">
            <h1>PizzaLife</h1>
            <nav>
                <ul>
                    <li><a href="../index.html">Início</a></li>
                    <li><a href="/menu/menu.html">Cardápio</a></li>
                    <li><a href="/sobre/sobre.html">Sobre</a></li>
                    <li><a href="/cadastro/cadastro.html">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <div class="container">
        <h1>Cadastro</h1>
        <form action="https://652964f055b137ddc83ebb8e.mockapi.io/Formulario" method="post" target="_blank">
            <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome">
            </div>

            <div class="form-group">
                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" name="cpf" inputmode="numeric">
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="text" id="email" name="email" inputmode="email">
            </div>

            <div class="form-group">
                <label for="telefone">Telefone:</label>
                <input type="text" id="telefone" name="telefone" inputmode="tel" placeholder="(XX) XXXXX-XXXX">
            </div>

            <div class="form-group">
                <label for="data_nascimento">Data de Nascimento:</label>
                <input type="date" id="data_nascimento" name="data_nascimento">
            </div>


            <div class="form-group">
                <!-- <label for="submit"></label> -->
                <input type="submit" value="Enviar">

                <!-- <label for="reset"></label> -->
                <input type="reset" value="Limpar">
            </div>
        </form>
    </div>
</body>

</html>
